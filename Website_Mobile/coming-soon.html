<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--to stop caching during active development-->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VedAstro</title>

    <!--LOAD FONTS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend Deca"> <!-- link, button, nav etc -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varta"> <!-- link, button, nav etc -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gowun Dodum"> <!--  article text -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Homemade Apple"> <!--  cursive for quotes -->
    <!--JQuery-->
    <!--Note: JQuery needs to be loaded before bootstrap & vedastro.js-->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>


    <!--##############################################################
    DEPENDENCIES JS & CSS : placed here after html above is already in DOM
    ##############################################################-->
    <!-- Bootstrap CSS : Used for styling everything-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

    <!-- Bootstrap  JS : Used to animate some components like Accordion, dropdown, BUNDLE because popper.js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!--Icon Generator Lib -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>

    <!--Sweet Alert Lib -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mattboldt/typed.js@2.0.11/lib/typed.min.js"></script>

    <title>Coming Soon</title>
</head>
<body class="py-5">
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <img class="" src="images/construction.jpg" alt="" />
        <h1 class="my-4">VedAstro under construction!</h1>
        <p class="lead">We're working hard to bring you an amazing experience. 🤩</p>

        <div class="donate mt-5 mb-5 d-flex flex-column gap-3 align-items-center justify-content-center">
            <h2>💖 Support Development:</h2>
            <a href="https://buy.stripe.com/7sI15E8rZepVbio289" target="_blank" class="btn btn-primary">Donate 💌</a>
            <div class="hstack gap-2 align-items-center justify-content-center" style="">
                <img src="images/vedastro-upi-qr-code-kaladi-icici.png" class="" style="align-self: center;width: 242px;">
                <img src="images/vedastro-phonepe-qr-code.png" class="" style="align-self: center;width: 242px;">
            </div>
        </div>
    </div>

</body>
</html>
