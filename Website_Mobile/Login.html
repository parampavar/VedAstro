<!DOCTYPE html>
<html lang="en" style="background-color: #f0f2f5">
<head>
    <!--to stop caching during active development-->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login | VedAstro</title>

    <!--LOAD FONTS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend Deca"> <!-- link, button, nav etc -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varta"> <!-- link, button, nav etc -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gowun Dodum"> <!--  article text -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Homemade Apple"> <!--  cursive for quotes -->

    <style>
        body {
            font-family: 'Lexend Deca', serif !important;
        }
    </style>

    <!-- FACEBOOK LOGIN CODE (for login, share, posts...)-->
    <script>

        window.fbAsyncInit = function () {
            FB.init({
                appId: '2092940567762345',
                cookie: true,
                xfbml: true,
                version: 'v14.0'
            });

            FB.AppEvents.logPageView();

        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));


    </script>

</head>
<body style="background: #F0F2F5;">
    <!-- TO PLAY BAKING DONE SOUND -->
    <audio autoplay=""></audio>

    <div id="app" class="min-vh-100 container-lg pt-4" style="background: #F0F2F5;">
        <div class="row flex-md-nowrap">

            <!-- DESKTOP SIDE BAR ---------------->
            <div id="DesktopSidebarHolder" active-link-name="Login"></div>

            <div class="col mt-0 mt-md-0">

                <!-- DESKTOP/MOBILE TOP NAVBAR -->
                <div id="PageTopNavbar"></div>

                <!-- PAGE CONTENT -->
                <div class="container" style="background: #F0F2F5;">
                    <div>

                        <div class="d-md-flex justify-content-between">
                            <!-- LOGIN BUTTONS -->
                            <div>
                                <div class="vstack gap-1 mb-4">
                                    <h2 class="align-self-center">Login</h2>
                                    <h5 id="LoginHelperTextHolder" class="align-self-center" style="color: #8f8f8f;"></h5>
                                </div>

                                <div class="vstack">
                                    <div class="align-self-center vstack gap-3 mb-4" style="width: 291.9px;">
                                        <style>

                                            #GoogleSignInButton {
                                                text-align: -webkit-center;
                                                position: relative;
                                            }

                                            #FacebookSignInButton {
                                                width: 170px;
                                                align-self: center;
                                                border-radius: 30px;
                                                padding-left: 29px;
                                            }

                                        </style>

                                        <div class="rounded p-4" style="background: #caecff;">
                                            <div class="vstack gap-4">
                                                <!-- FACEBOOK LOGIN -->
                                                <button id="FacebookSignInButton" onclick="onClickFacebookLoginButton()" class="MakeBig btn btn-primary hstack gap-2 iconButton">
                                                    <iconify-icon icon="akar-icons:facebook-fill" width="25" height="25"></iconify-icon> Sign In
                                                </button>

                                                <!-- GOOGLE LOGIN -->
                                                <div>
                                                    <div id="g_id_onload"
                                                         data-client_id="19638836771-oflt5g9mnkft6chkl04vp4m5qpu5h569.apps.googleusercontent.com"
                                                         data-context="signin"
                                                         data-ux_mode="popup"
                                                         data-callback="OnGoogleSignInSuccessHandler"
                                                         data-auto_prompt="false">
                                                    </div>

                                                    <div class="g_id_signin"
                                                         data-type="standard"
                                                         data-shape="pill"
                                                         data-theme="outline"
                                                         data-text="signin"
                                                         data-size="large"
                                                         data-logo_alignment="center"
                                                         data-width="170"
                                                         id="GoogleSignInButton">
                                                        <!-- for css modification -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <!-- WHY LOGIN? INFO -->
                            <div class="mt-md-0 mt-4 me-md-5">
                                <!--when small give at top-->
                                <div class="fw-bold hstack gap-2 d-flex" style="">
                                    <div class="" style=""><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--flat-color-icons" width="38" height="38" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48" data-icon="flat-color-icons:key" data-width="38" style="vertical-align: text-bottom;"><g fill="#FFA000"><path d="m30 41l-4 4h-4l-4-4V21h12v8l-2 2l2 2v2l-2 2l2 2z"></path><path d="M38 7.8c-.5-1.8-2-3.1-3.7-3.6C31.9 3.7 28.2 3 24 3s-7.9.7-10.3 1.2C12 4.7 10.5 6 10 7.8c-.5 1.7-1 4.1-1 6.7s.5 5 1 6.7c.5 1.8 1.9 3.1 3.7 3.5c2.4.6 6.1 1.3 10.3 1.3s7.9-.7 10.3-1.2c1.8-.4 3.2-1.8 3.7-3.5s1-4.1 1-6.7c0-2.7-.5-5.1-1-6.8M29 13H19c-1.1 0-2-.9-2-2V9c0-.6 3.1-1 7-1s7 .4 7 1v2c0 1.1-.9 2-2 2"></path></g><path fill="#D68600" d="M23 26h2v19h-2z"></path></svg></div><h4 class="mt-2 me-auto">Why login? </h4>
                                </div>
                                <hr class="mt-1 mb-2">
                                <div class="vstack gap-0 gap-md-2">
                                    <div id="InfoBox_Secure_Login" MaxWidth="365" Title="Secure" Description="Safe &amp; fast with Google or Facebook authentication" IconName="flat-color-icons:approval"></div>
                                    <div id="InfoBox_Storage_Login" MaxWidth="365" Title="Storage" Description="Free cloud storage for charts, reports and horoscopes" IconName="ic:baseline-cloud-done"></div>
                                    <div id="InfoBox_Privacy_Login" MaxWidth="365" Title="Privacy" Description="We don't collect data or connect to your Google or Facebook account" IconName="flat-color-icons:privacy"></div>
                                </div>
                            </div>
                        </div>

                        <footer id="PageFooter"></footer>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--##############################################################
    DEPENDENCIES JS & CSS : placed here after html above is already in DOM
    ##############################################################-->
    <!-- Bootstrap CSS : Used for styling everything-->
    <link rel="stylesheet" href="./css/third-party/bootstrap.min.css">

    <!-- Bootstrap  JS : Used to animate some components like Accordion, dropdown, BUNDLE because popper.js -->
    <script src="./js/third-party/bootstrap.bundle.min.js"></script>

    <!--Icon Generator Lib -->
    <script src="./js/third-party/iconify-icon.min.js"></script>

    <!--Chart JS  : used in planet strength chart-->
    <script src="./js/third-party/chart.umd.min.js"></script>

    <!--Sweet Alert Lib -->
    <link rel="stylesheet" href="./css/third-party/sweetalert2.min.css">
    <script src="./js/third-party/sweetalert2.all.min.js"></script>
    <script src="./js/third-party/typed.min.js"></script>

    <!-- SVG.js used for events chart animation-->
    <script src="./js/third-party/svg.min.js"></script>

    <!-- JS Dark Mode button-->
    <script src="./js/third-party/darkmode-js.min.js"></script>

    <!-- DATE PICKER  (Vanilla Calendar) -->
    <!-- NOTE : current JS code is dependent on version 2.4.0 so maintain, unless you got balls to go update VedAstro.js -->
    <link rel="stylesheet" href="./css/third-party/vanilla-calendar.min.css">
    <script src="./js/third-party/vanilla-calendar.min.js"></script>

    <!--Tooltip Lib -->
    <script src="./js/third-party/popper.min.js"></script>
    <script src="./js/third-party/tippy.umd.min.js"></script>
    <link rel="stylesheet" src="./css/third-party/tippy.min.css">

    <!--JQuery-->
    <!--Note: JQuery needs to be loaded before bootstrap & vedastro.js-->
    <script src="./js/third-party/jquery.min.js"></script>
    <script src="./js/VedAstro.js"></script>

    <!-- JS APP CODE -->
    <script src="./js/app.js" defer></script>
    <script src="./js/Login.js"></script> <!-- login.js must NOT contain "defer" to guarantee load before GSI files-->
    
    <!-- GOOGLE SIGN IN : NOTE : Must be placed after login.js because handler is there & has "defer" -->
    <script src="https://accounts.google.com/gsi/client" defer></script>

</body>
</html>
