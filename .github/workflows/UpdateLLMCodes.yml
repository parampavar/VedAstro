name: Copy LLMCoder folder to LLMCodes repo

on:
  workflow_dispatch:

jobs:
  copy_folder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout VedAstro repo
        uses: actions/checkout@v2
        with:
          repository: VedAstro/VedAstro
          path: vedastro

      - name: Copy LLMCoder folder
        run: |
          cp -r vedastro/LLMCoder vedastro-llmcoder

      - name: Checkout LLMCodes repo
        uses: actions/checkout@v2
        with:
          repository: VedAstro/LLMCodes
          path: llmcodes

      - name: Paste LLMCoder folder
        run: |
          cp -r vedastro-llmcoder/* llmcodes/

      - name: Commit and push changes
        run: |
          cd llmcodes
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add .
          git commit -m "Update LLMCoder folder"
          git push
